{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}


{% block content %}
<style>
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #f5f5f5;
    }
    
    .card-title {
        color: #333;
        font-size: 24px;
    }
    
    .card-text {
        color: #555;
        font-size: 18px;
        margin-bottom: 10px;
    }
    
    .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
        transition: background-color 0.3s, border-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
    }
    
    .btn-dark {
        background-color: #34495e;
        border-color: #34495e;
        transition: background-color 0.3s, border-color 0.3s;
    }
    
    .btn-dark:hover {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    /* Additional Styling */
    .card-img-top {
        border-radius: 10px 10px 0 0;
        max-height: 300px;
        object-fit: cover;
    }

    .card-details {
        padding: 20px;
    }

    .divider {
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }

</style>


<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <img src="{{ car.car_img.url }}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title">{{ car.make }} {{ car.model }}</h5>
                    <p class="card-text"><strong>Year:</strong> {{ car.year }}</p>
                    <p class="card-text"><strong>Transmission:</strong> {{ car.transmission }}</p>
                    <p class="card-text"><strong>Rent:</strong> {{ car.price }} (per day)</p>
                    <p class="card-text">{{ car.description }}</p>

                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-primary">Book Now</a>
                        <a href="{% url 'home' %}" class="btn btn-dark">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
